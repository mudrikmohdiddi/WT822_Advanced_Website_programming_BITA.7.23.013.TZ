<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body{
            height: 100vh;
            background-color: cyan;
        }
        .container{
            box-shadow: 0px 4px 8px rgb(158, 133, 133);
            border-radius: 10px;
            background-color: white;
            width: 400px;
            padding: 30px;
            
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <form action="dashboards.html">
    <div class="container">
        <h1 class="text-center">Library Login</h1>
        <label for="">Username</label><br>
        <input type="text" class="form-control" placeholder="Enter username" required><br>
        <label for="">Password</label><br>
        <input type="password" name="" id="" class="form-control" required><br>
        <button type="submit" class="btn btn-primary form-control">Login</button><br><br>
        <p class="text-center">
            Please enter your credentials to access the <br>dashboard.
        </p>


    </div>
    </form>
</body>
</html>
