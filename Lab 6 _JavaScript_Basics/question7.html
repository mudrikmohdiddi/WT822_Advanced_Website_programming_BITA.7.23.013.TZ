<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function percentageOfWorld1(population){
            return (population/7900)*100;
        }

        let Zanzibar = percentageOfWorld1(3000);
        let Kenya = percentageOfWorld1(5000);
        let Saudia_Rabia = percentageOfWorld1(6000);
        console.log(Zanzibar,Kenya,Saudia_Rabia);

        const percentageOfWorld2 = function(population){
            return (population/7900)*100;
        }
        Zanzibar = percentageOfWorld2(3000);
        Kenya = percentageOfWorld2(5000);
        Saudia_Rabia = percentageOfWorld2(6000);
        console.log(Zanzibar,Kenya,Saudia_Rabia);

        const percentageOfWorld3 = population=>{
            return (population/7900)*100;
        }
        
        Zanzibar = percentageOfWorld3(3000);
        Kenya = percentageOfWorld3(5000);
        Saudia_Rabia = percentageOfWorld3(6000);
        console.log(Zanzibar,Kenya,Saudia_Rabia);
        
    </script>
</body>
</html>
