<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>describeCountry</title>
</head>
<body>
    <script>
        function describeCountry(country,population,capitalCity){
            f = `${country} has ${population} million people and its capital city is ${capitalCity}`;
            return f;
        }
        let a = describeCountry("Zanzibar",2,"Ston Town");
        let b = describeCountry("Japan",95,"Tokeo");
        let c = describeCountry("USA",239,"Newyork");
        console.log(a);
        console.log(b);
        console.log(c);
    </script>
</body>
</html>
