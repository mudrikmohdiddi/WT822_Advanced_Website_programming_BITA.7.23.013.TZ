<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle constructor</title>
</head>
<body>
    <script>
        function Circle(radius){
            this.radius = radius;
            this.getArea=function(){
                result = Math.PI*radius**2;
                console.log(result);
                return result;
            }
            this.getPerimeter = function(){
                result = 2 * Math.PI * radius;
                console.log(result);
                return result;
            }
        }
        let circly = new Circle(11);
        circly.getArea();
        circly.getPerimeter();
    </script>
</body>
</html>
